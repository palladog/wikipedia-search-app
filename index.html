<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Search App</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <main> <!-- Wrapper -->

            <header> <!-- Header -->

                <img src="https://image.ibb.co/e6vOFQ/wikipedia.png" alt="Wikipedia Logo">

                <form class="search-form"> <!-- Search form -->

                    <input type="search" class="search-form-input">

                    <button type="submit" class="icon">
                            <img src="https://image.ibb.co/cpG8zk/search.png" alt="Magnifying Glass Icon">
                    </button>

                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener noreferrer" class="icon">
                        <img src="https://image.ibb.co/fR5OX5/random.png" alt="Shuffle Icon">
                    </a>

                </form> <!-- /Search form -->

            </header> <!-- /Header -->

            <section class="search-results">
                <!-- Search results will be displayed here -->
            </section>

        </main> <!-- /Wrapper-->

        <script src="script.js"></script>
    </body>
</html>
